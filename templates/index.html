<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CABM - Code Afflatus & Beyond Matter</title>
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body>
    <!-- 背景图片 -->
    <div class="background-container">
        {% if background_url %}
        <div class="background-image" style="background-image: url('{{ background_url }}');"></div>
        {% else %}
        <div class="background-image default-background"></div>
        {% endif %}
        <div class="background-overlay"></div>
    </div>
    
    <!-- 主容器 -->
    <div class="container">
        <!-- 标题 -->
        <header class="header">
            <h1>CABM</h1>
            <p>Code Afflatus & Beyond Matter</p>
            <p class="quote">"当灵性注入载体，它便挣脱物质躯壳，抵达超验之境。"</p>
        </header>
        
        <!-- 角色区域 -->
        <div class="character-container">
            <div class="character-image">
                <img src="/static/images/default.svg" alt="AI角色" id="characterImage">
            </div>
            
            <!-- 用户输入区域 -->
            <div class="user-input-container">
                <textarea id="messageInput" placeholder="输入消息..." class="chat-input"></textarea>
                <button id="sendButton" class="btn primary-btn">发送</button>
            </div>
        </div>
        
        <!-- 对话区域 -->
        <div class="dialog-container">
            <div class="dialog-box" id="dialogBox">
                <!-- 当前消息 -->
                <div class="character-name" id="characterName">系统</div>
                <div class="dialog-content" id="currentMessage">欢迎使用CABM！我是您的AI助手，请输入消息开始对话。</div>
            </div>
            
            <!-- 控制按钮 -->
            <div class="control-buttons">
                <button id="clearButton" class="btn secondary-btn">清空对话</button>
                <button id="backgroundButton" class="btn secondary-btn">更换背景</button>
                <button id="historyButton" class="btn secondary-btn">历史</button>
                <button id="characterButton" class="btn secondary-btn">角色</button>
                <button id="autoButton" class="btn secondary-btn">自动</button>
                <button id="skipButton" class="btn secondary-btn">跳过</button>
            </div>
        </div>
        
        <!-- 历史对话弹窗 -->
        <div class="history-modal" id="historyModal">
            <div class="history-content">
                <div class="history-header">
                    <h3>对话历史</h3>
                    <button id="closeHistoryButton" class="btn close-btn">&times;</button>
                </div>
                <div class="history-messages" id="historyMessages">
                    <!-- 历史消息将通过JavaScript动态添加 -->
                </div>
            </div>
        </div>
        
        <!-- 角色选择弹窗 -->
        <div class="modal" id="characterModal">
            <div class="modal-content">
                <div class="modal-header">
                    <h3>选择角色</h3>
                    <button id="closeCharacterButton" class="btn close-btn">&times;</button>
                </div>
                <div class="modal-body">
                    <div class="character-list" id="characterList">
                        <!-- 角色列表将通过JavaScript动态添加 -->
                    </div>
                </div>
            </div>
        </div>
        
        <!-- 加载指示器 -->
        <div class="loading-container" id="loadingIndicator">
            <div class="loading-spinner"></div>
            <p>处理中...</p>
        </div>
        
        <!-- 错误提示 -->
        <div class="error-container" id="errorContainer">
            <p id="errorMessage"></p>
            <button id="errorCloseButton" class="btn">关闭</button>
        </div>
    </div>
    
    <!-- JavaScript -->
    <script src="/static/js/main.js"></script>
</body>
</html>
